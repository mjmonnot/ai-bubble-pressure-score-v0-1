name: Update data and compute AIBPS

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: aibps-update
      cancel-in-progress: false

    steps:
      - name: Check out repo (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Show branch and last commit
        run: |
          echo "Branch:" $(git rev-parse --abbrev-ref HEAD)
          echo "Commit:" $(git rev-parse HEAD)
          git log -1 --stat

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Verify fetch scripts on runner ----------
      - name: Preview fetch scripts (first 120 lines)
        run: |
          echo "===== src/aibps/fetch_market.py ====="
          if [ -f src/aibps/fetch_market.py ]; then sed -n '1,120p' src/aibps/fetch_market.py; else echo "fetch_market.py missing"; fi
          echo "===== src/aibps/fetch_market_safe.py ====="
          if [ -f src/aibps/fetch_market_safe.py ]; then sed -n '1,120p' src/aibps/fetch_market_safe.py; else echo "fetch_market_safe.py missing"; fi
          echo "===== src/aibps/fetch_credit.py ====="
          if [ -f src/aibps/fetch_credit.py ]; then sed -n '1,120p' src/aibps/fetch_credit.py; else echo "fetch_credit.py missing"; fi
          echo "=================================================="

      # ---------- Guard: if old fetch_market.py contains .rename(, use safe script ----------
      - name: Fetch market proxies (yfinance)
        run: |
          if [ -f src/aibps/fetch_market.py ] && grep -q "rename(" src/aibps/fetch_market.py; then
            echo "::warning ::fetch_market.py contains .rename( â€” running fetch_market_safe.py instead"
            python src/aibps/fetch_market_safe.py
          elif [ -f src/aibps/fetch_market_safe.py ]; then
            echo "Running safe market fetcher"
            python src/aibps/fetch_market_safe.py
          else
            echo "::error ::No market fetch script found"; exit 1
          fi

      - name: Fetch credit (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          if [ -f src/aibps/fetch_credit.py ]; then
            python src/aibps/fetch_credit.py
          else
            echo "::error ::src/aibps/fetch_credit.py not found"; exit 1
          fi

      - name: Compute AIBPS
        run: |
          if [ -f src/aibps/compute.py ]; then
            python src/aibps/compute.py
          else
            echo "::error ::src/aibps/compute.py not found"; exit 1
          fi

      # ---------- Commit/push with rebase (avoid non-fast-forward) ----------
      - name: Commit processed files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/raw/*.csv data/processed/*.csv || true

          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main || true

          git commit -m "Auto-update data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
          git push origin HEAD:main
